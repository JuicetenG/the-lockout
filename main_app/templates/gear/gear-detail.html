{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/gear/gear-detail.css' %}" />
{% endblock %}
{% block content %}
  <div class="detail-wrapper">
    <section class="gear-container">
      <h1>{{ gear.make }} {{ gear.type }}</h1>
      <div class="gear-img">
        <img src="{{ gear.image }}" alt="{{ gear.make }} {{ gear.model }}" />
      </div>
      <div class="details-bottom">
        <div class="gear-details">
          <p>Model: {{ gear.model }}</p>
          <p>Price: ${{ gear.cost }}</p>
          <p>Open for trade: {{ gear.trade }}</p>
        </div>
        <div class="gear-actions">
          <button><a href="{% url 'gear-update' gear.id %}" class="edit-btn">edit</a></button>
          <button><a href="{% url 'gear-delete' gear.id %}" class="delete-btn">delete</a></button>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
