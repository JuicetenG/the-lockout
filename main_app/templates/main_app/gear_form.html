{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="form-wrapper">
  <form action="" method="post" class="form-container" enctype="multipart/form-data">
    <div class="page-header">
      {% if gear %}
        <div class="edit-header-with-image">
          <h1>Edit {{ gear.make }} {{ gear.model }} {{ gear.type }}</h1>
          <div class="edit-image-container">
            <img src="{{ gear.image }}" alt="{{ gear.make }} {{ gear.model }}" />
          </div>
        </div>
      {% else %}
        <h1>New Gear</h1>
      {% endif %}
    </div>
      
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      {% if not gear %}
        <div class="image-upload">
          <th><label for="id_image">Upload Image:</label></th>
          <td><input type="file" name="image" id="id_image" required></td>
        </div>
      {% endif %}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
  </form>
</div>

{% endblock %}
